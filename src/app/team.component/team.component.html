<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-5">Meet Our Team</h2>
    <div class="row justify-content-center g-4">

      <div class="col-12 col-sm-6 col-md-4 text-center" *ngFor="let member of teamMembers">
        <div class="card border-0 shadow-sm h-100">
          <img [src]="member.image" class="card-img-top rounded-circle mx-auto mt-3"
               alt="{{member.name}}" style="width: 150px; height: 150px; object-fit: cover;" loading="lazy">
          <div class="card-body">
            <h5 class="card-title">{{member.name}}</h5>
            <p class="card-text text-muted">{{member.role}}</p>
            <div class="d-flex justify-content-center gap-2 mt-2">
              <a [href]="member.linkedin" target="_blank" class="text-primary fs-5"><i class="bi bi-linkedin"></i></a>
              <a [href]="member.facebook" target="_blank" class="text-primary fs-5"><i class="bi bi-facebook"></i></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
